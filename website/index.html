<!-- create html page that show response of request -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ganime-Fullbody</title>

    <body>
        <!-- create div and image with id for javascript to change -->
        <div id="image">
            <img id='api' src="images/fullbody.png" alt="">
        </div>
        <!-- create script elements then use axios to GET request to 'https://Example-FastAPI-uvicorn-1.hrnph.repl.co/api'-->
        <!-- also enable cross origin -->
        <script>
            axios.get('https://Example-FastAPI-uvicorn-1.hrnph.repl.co/api')
                .then(function(response) {
                    // handle success
                    console.log(response);
                    // decode as base 64 and change image
                    var image = document.getElementById('api');
                    image.src = "data:image/png;base64," + response.data;
                })
                .catch(function(error) {
                    // handle error
                    console.log(error);
                })
                .finally(function() {
                    // always executed
                });
        </script>

    </body>

</html>
